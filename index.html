    <section class="contact-card">
        <div id="green-block"></div>
        <img src="sticker.svg" alt="Sticker Illustration" id="card-sticker">
        <form onsubmit="return false" class="form">
            <h1 id="form-title">Hello<span id="form-title-dot">.</span></h1>
            <h2 id="form-sub">Got any questions? Use the form below to get in touch.</h2>

            <input type="text" class="form-input" placeholder="Enter your name">
            <input type="text" class="form-input" placeholder="Enter your email">
            <textarea name="message" id="form-message" cols="30" rows="10"
                placeholder="Type your message here..."></textarea>
            <button onclick="sendContact();" id="send-btn">SEND</button>
        </form>
    </section>
