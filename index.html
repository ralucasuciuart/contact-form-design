<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.scss">
</head>

<body>
    <nav class="navigation">
        <h3 id="nav-name">Raluca Suciu</h3>
        <h3 id="nav-project">Contact Form Design</h3>
        <a href="https://www.ralucasuciuart.com" id="nav-link">Portfolio</a>
        <!-- add svg arrow from illustrator PINK -->
    </nav>

    <section class="contact-card">
        <div id="green-block"></div>
        <img src="" alt="Sticker Illustration" id="card-sticker">
        <form onsubmit="return false" class="form">
            <h1 id="form-title">Hello<span id="form-title-dot">.</span></h1>
            <h2 id="form-sub">Got any questions? Use the form below to get in touch.</h2>

            <input type="text" class="form-input" placeholder="Enter your name">
            <input type="text" class="form-input" placeholder="Enter your email">
            <textarea name="message" id="form-message" cols="30" rows="10"
                placeholder="Type your message here..."></textarea>
            <button onclick="sendContact();" id="send-btn">SEND</button>
        </form>
    </section>

    <footer class="footer">
        <a href="" id="footer-link"></a>
        <!-- add svg arrow from illustrator GREEN -->
    </footer>
</body>

</html>
