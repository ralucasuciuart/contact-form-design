<body>
    <nav class="navigation">
        <span id="nav-name">Raluca Suciu</span>
        <span id="nav-project">Contact Form Design</span>
        <div class="nav-link-wrap">
            <span id="nav-link"><a href="https://www.ralucasuciuart.com">Portfolio</a></span>
            <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="46.99" height="11.45"

                    <polyline class="nav-arrow" points="38.99,2.22 42.49,5.72 38.99,9.22 	" />

                </g>
            </svg>
        </div>
    </nav>

    <section class="contact-card">
        <div id="green-block"></div>
        <img src="sticker.svg" alt="Sticker Illustration" id="card-sticker">
        <form action="https://formspree.io/f/mjvjjlwr" method="post" class="form">
            <p id="form-title">Hello<span>.</span></p>
            <p id="form-sub">Got any questions? Use the form below to get in touch.</p>

            <input name="name" type="text" class="form-input" placeholder="Enter your name">
            <input name="email" type="email" class="form-input" placeholder="Enter your email">
            <textarea name="message" id="form-message" cols="30" rows="10"
                placeholder="Type your message here..."></textarea>
            <button type="submit" id="send-btn">SEND</button>
        </form>
    </section>

    <footer class="footer">
        <div class="footer-link-wrap">
            <a href="https://github.com/ralucasuciuart/contact-form-design" id="footer-link">See project on GitHub</a>
            <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="46.99" height="11.45"
                viewBox="0 0 46.99 11.45" xml:space="preserve">

                    <polyline class="footer-arrow" points="38.99,2.22 42.49,5.72 38.99,9.22 	" />
